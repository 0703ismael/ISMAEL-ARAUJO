<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #display {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      font-size: 1.5rem;
      text-align: right;
      padding: 5px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #eee;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #ccc;
    }

    .igual {
      background-color: #4CAF50;
      color: white;
    }

    .igual:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" readonly>
    <div class="botoes">
      <button onclick="limpar()">C</button>
      <button onclick="adicionar('%')">%</button>
      <button onclick="adicionar('/')">/</button>
      <button onclick="adicionar('*')">*</button>

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('-')">-</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('+')">+</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="calcular()" class="igual">=</button>

      <button onclick="adicionar('0')" style="grid-column: span 2;">0</button>
      <button onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script>
    function adicionar(valor) {
      document.getElementById('display').value += valor;
    }

    function limpar() {
      document.getElementById('display').value = '';
    }

    function calcular() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (e) {
        document.getElementById('display').value = 'Erro';
      }
    }
  </script>
</body>
</html>
